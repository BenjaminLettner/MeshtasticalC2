<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MeshtasticalC2 Console</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="shell">
      <header class="header">
        <div>
          <p class="eyebrow">Mesh C2 Console</p>
          <h1>MeshtasticalC2</h1>
          <p class="subtitle">Send commands over LoRa and watch the response stream in real time.</p>
        </div>
        <div class="status" id="status">Idle</div>
      </header>

      <section class="panel">
        <form id="command-form" class="command-form">
          <label for="command">Command</label>
          <div class="command-row">
            <input
              id="command"
              name="command"
              type="text"
              placeholder="whoami"
              autocomplete="off"
              required
            />
            <button type="submit">Transmit</button>
          </div>
          <div class="options">
            <label>
              Timeout
              <input id="timeout" type="number" min="10" max="180" value="60" />
              <span class="unit">sec</span>
            </label>
            <label>
              Port
              <input id="port" type="text" placeholder="/dev/cu.usbmodem1101" />
            </label>
            <label>
              Channel
              <input id="channel" type="number" min="0" max="7" value="1" />
            </label>
          </div>
        </form>
      </section>

      <section class="grid">
        <div class="card">
          <h2>Output</h2>
          <pre id="output" class="output" aria-live="polite"></pre>
        </div>
        <div class="card">
          <h2>Raw Messages</h2>
          <div id="raw" class="raw"></div>
        </div>
      </section>

      <footer class="footer">
        <p>MeshtasticalC2 Web UI Â· Local session only</p>
      </footer>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
