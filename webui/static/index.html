<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MeshtasticalC2 Console</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="shell terminal-shell">
      <header class="terminal-header">
        <div>
          <p class="eyebrow">Mesh C2 Console</p>
          <h1>MeshtasticalC2</h1>
          <p class="subtitle">A WebCLI for Meshtastic command and control.</p>
        </div>
        <div class="header-actions">
          <div class="status" id="status">
            <span id="status-text">Idle</span>
            <span class="spinner" id="spinner" aria-hidden="true"></span>
          </div>
          <a class="nav-link" href="/config">Config</a>
        </div>
      </header>

      <section class="terminal-panel">
        <div class="terminal-banner">
          <div>
            <div class="banner-title">WebCLI</div>
            <div class="banner-meta">
              Port <span id="active-port">Auto</span> · Channel <span id="active-channel">1</span> · Timeout <span id="active-timeout">180</span>s
            </div>
          </div>
          <div class="banner-help">Try: help, status, config, clear</div>
        </div>

        <div id="output" class="terminal-output" aria-live="polite"></div>

        <form id="command-form" class="terminal-input">
          <span class="prompt">mesh&gt;</span>
          <input
            id="command"
            name="command"
            type="text"
            placeholder="whoami"
            autocomplete="off"
            required
          />
          <button type="submit">Send</button>
        </form>
      </section>

      <section class="grid">
        <div class="card">
          <h2>Raw Messages</h2>
          <div id="raw" class="raw"></div>
        </div>
        <div class="card">
          <h2>History</h2>
          <div id="history" class="history"></div>
        </div>
      </section>

      <footer class="footer">
        <p>MeshtasticalC2 Web UI · Local session only</p>
      </footer>
    </div>

    <script src="/static/app.js"></script>
  </body>
</html>
